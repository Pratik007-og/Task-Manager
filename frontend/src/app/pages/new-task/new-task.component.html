<div class="centered-content">
    <div class="nodal-box">
        <h1 class="title">
            Create new Task
        </h1>

        <input #title class="input has-background-light is-medium" type="text" placeholder="New Task ...">
        <br>
        <br>
        <div class="buttons is-right">
            <button class="button" routerLink="/">Cancel</button>
            <button class="button is-primary has-text-white" 
                    (click)="createTask(title.value)"
                    >Create</button>
        </div>
    </div>
</div>
